<h2>cafeses</h2>
<ul class="cafes">
	<li *ngFor="let cafe of cafes">
		<a routerLink='/detail/{{cafe.id}}'>
			<span class='badge'>{{cafe.id}}</span>
			{{cafe.name}}
		</a>
		<button class="delete" title="borrar cafe" (click)="delete(cafe)">x</button>
	</li>
</ul>

<app-cafe-detail [cafe]='selectedCafe'></app-cafe-detail>

<div>
	<label>nombre del nuevo cafe: 
		<input #cafeName />
	</label>
	<!-- (click) pasa el input value a add() y luego limpia el input -->
	<button (click)='add(cafeName.value); cafeName.value=""'>add</button>
</div>
